<!DOCTYPE html> <!-- 문서 유형 정의. html 형식의 문서 선언 -->
<html lang="ko" > <!-- 문서 전체를 감싸는 태그, DOCTYPE에서 선언한 문서 유형을 사용. 예제는 html 형식 -->
  <!-- lang 속성: 문서의 고유 언어 설정 -->
  <head>
    <!-- 문서의 머리부: 브라우저에게 각종 정보를 전달하거나 설정 -->
    <meta charset="UTF-8" > <!-- 인코딩 설정: charset -->

    <!-- 뷰포트 (브라우저의 웹 콘텐츠를 볼 수 있는 창의 영역) -->
    <meta name="viewport" content="width=device-width"  >


    <meta name="generator" content="VS Code" > <!-- 문서 작성 시 사용된 프로그램 -->
    <meta name="author" content="Wonil" > <!-- 문서 작성자 -->
    <meta name="description" content="HTML 공부를 위한 첫번째 문서" > <!-- 문서 설명 -->


    <!-- 문서의 제목 설정(브라우저의 탭 부분에 반영) -->
    <title>HTML 시작하기</title>
    <link rel="stylesheet" href="">
    <style></style>
    <script></script>
  </head>
  <body>
    <!-- 몸체부, 실제로 브라우저에 표시되는 내용 -->
    몸체부 
    실제로 브라우저에 출력되는 내용
  </body>
</html>

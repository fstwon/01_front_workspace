<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프런트엔드 개발자 지원서</title>
</head>
<body>
  <form action="test">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <dl>
      <dt> 
        <h4>개인 정보</h4>
      </dt>
      <dd>
        <label for="userName">이름</label>
        <input 
          type="text" name="userName" id="userName"
          placeholder="공백 없이 입력하세요"
        >
      </dd>
      <dd>
        <label for="userTel">연락처</label>
        <input type="tel" name="tel" id="userTel">
      </dd>
    </dl>
    <dl>
      <dt><h4>지원 분야</h4></dt>
      <dd>
        <input type="radio" name="field" id="field" value="publish" > 웹 퍼블리싱
        <br>
        <input type="radio" name="field" id="field" value="web_app"> 웹 애플리케이션 개발
        <br>
        <input type="radio" name="field" id="field" value="dev_env"> 개발 환경 개선
      </dd>
    </dl>
    <h4>지원 동기</h4>
    <textarea 
      name="motive" id="textArea_motive"
      placeholder="본사 지원 동기를 간략히 써 주세요."
      rows="5"
      cols="60"
      width="100%"
    ></textarea>

    <br>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시 쓰기">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Animation 02</title>
  <style>
    #scale-box {
      width: 100px;
      height: 100px;
      border: 3px solid;
      transition: transform 500ms linear, background-color 500ms ease-in-out;
      background-color: yellowgreen;
      /* 
        transition-duration: 2000ms // 애니메이션 실행 시간 
      */
    }
    #scale-box:hover {
      background-color: transparent;
      transform: scale(0);
    }
  </style>
</head>
<body>
  <h1>Scale</h1>
  <p>요소의 크기를 변형시키는 기능</p>
  <div id="scale-box"></div>
</body>
</html>
